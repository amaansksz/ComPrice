<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceCom</title>
</head>
<body>
    <header>
        <h1>PriceCom</h1>
    </header>

    <div class="container">
        <input type="text" id="search-bar" placeholder="Search for products...">

       <div class="flex-container">
        <div class="flex-box">
            Amazon
        </div>

        <div class="flex-box">
            Flipkart
        </div>

        <div class="flex-box">
            Vijay Sales
        </div>

        <div class="flex-box">
            Croma
        </div>
       </div>
    </div>
</body>
<style>

    .flex-container{

        width: 100%;
        height: auto;
        display: flex;
        flex-direction: row-reverse;
    }

    .flex-box{
        width: 400px;
        height: 400px;
        background: rgba(255, 255, 255, 0.727);
        color: black;
        font-size: 25px;
        text-align: center;
        line-height: 200px;
        border-radius: 20px;
        margin: 10px;


    }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: black;
    }

    header {
        background-color: black;
        color: white;
        text-align: center;
        padding: 10px;
    }

    nav {
        display: flex;
        justify-content: center;
    }

    nav a {
        color: black;
        text-decoration: none;
        margin: 0 20px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    #search-bar {
        width: 100%;
        padding: 10px;
        font-size: 16px;
    }

    #product-images {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .product {
        width: 300px;
        margin: 20px;
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }

    .product img {
        max-width: 100%;
    }
</style>
</html>
