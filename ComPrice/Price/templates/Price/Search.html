<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComPrice - Search</title>
    {% load static %}
    <link href="{% static 'Price/css/stylesearchresults.css' %}" rel="stylesheet" type="text/css">
    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar with Bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">ComPrice</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'aboutus' %}">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contactus' %}">Contact us</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Search Form -->
        <form id="search-form" action="{% url 'search_product' %}" method="get">
            <input type="search" id="search-bar" name="query" placeholder="Search for products...">
            {% comment %} <button type="submit">Search</button> {% endcomment %}
        </form>
    </div>
</body>
</html>
